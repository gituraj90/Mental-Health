<!DOCTYPE html>
<html>
<head>
    <title>Your Mental Health Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
        }
        .result-box {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .result-box h2 {
            color: #2c3e50;
        }
        .score {
            font-size: 22px;
            color: #16a085;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Your Mental Health Survey Results</h2>
        <p class="score">Total Score: {{ score }}</p>
        <div class="feedback">
            <strong>AI Feedback:</strong><br>
            {{ feedback }}
        </div>
    </div>
    <a href="{% url 'home' %}">Go Back to Home</a>
</body>
</html>
