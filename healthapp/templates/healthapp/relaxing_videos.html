<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video {
            width: 320px;
            text-align: center;
        }
        .video img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .video a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .video a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Relaxing Videos</h1>
    <p>Click on the thumbnails below to watch calming and relaxing videos.</p>
    
    <div class="video-container">
        <div class="video">
            <a href="https://www.youtube.com/watch?v=2OEL4P1Rz04" target="_blank">
                <img src="https://img.youtube.com/vi/2OEL4P1Rz04/0.jpg" alt="Relaxing Music Video">
                Relaxing Music & Nature Sounds
            </a>
        </div>
        <div class="video">
            <a href="https://www.youtube.com/watch?v=1ZYbU82GVz4" target="_blank">
                <img src="https://img.youtube.com/vi/1ZYbU82GVz4/0.jpg" alt="Deep Sleep Music">
                Deep Sleep & Meditation Music
            </a>
        </div>
        <div class="video">
            <a href="https://www.youtube.com/watch?v=5qap5aO4i9A" target="_blank">
                <img src="https://img.youtube.com/vi/5qap5aO4i9A/0.jpg" alt="Lo-Fi Beats">
                Lo-Fi Chill Beats for Relaxation
            </a>
        </div>
        <div class="video">
            <a href="https://www.youtube.com/watch?v=RgqSnpHllJ0" target="_blank">
                <img src="https://img.youtube.com/vi/RgqSnpHllJ0/0.jpg" alt="Rain Sounds">
                Relaxing Rain Sounds for Sleep
            </a>
        </div>
    </div>
</body>
</html>
