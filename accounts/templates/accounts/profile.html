{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h3 class="text-center mb-4">Your Profile</h3>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
